<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA: Register and Login</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="register" class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" required />

          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" required />

          <button type="submit">Register</button>
          <p id="registerMessage"></p>
        </form>
        <p>
          Already have an account?
          <a href="#" onclick="showLoginForm()">Login here</a>
        </p>
      </div>

      <div id="login" class="form-container" style="display: none">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" required />

          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />

          <button type="submit">Login</button>
          <p id="loginMessage"></p>
        </form>
        <p>
          Don't have an account?
          <a href="#" onclick="showRegisterForm()">Register here</a>
        </p>
      </div>

      <div id="dashboard" class="form-container" style="display: none">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
        <div class="dashboard-container">
          <section class="testimonial">
            <div class="testimonial__content">
              <p>"I absolutely love this product! It has changed my life."</p>
              <cite>- Happy Customer</cite>
            </div>
            <div class="testimonial__image">
              <img src="customer.jpg" alt="Happy Customer" />
            </div>
          </section>
        </div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <script src="static/chart.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
